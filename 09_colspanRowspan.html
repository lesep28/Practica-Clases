<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan y Rowspan Tablas</title>
</head>
<body>
    <table border="1" cellspacing="0" width="50%">
        <thead>
            <th colspan="3">Datos Persnales</th>
        </thead>
        <thead>
            <tr>
                <th colspan="2">Nombre</th>
                <th>E-mail</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>Elizabeth</td>
                <td>Peña Cogollo</td>
                <td rowspan="2">lesep.28@gmail.com</td>
            </tr>
            <tr>
                <td>Esther</td>
                <td>Peña Cogollo</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
